name: Docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # Version tag publishing â€” disabled for now
  # push:
  #   tags:
  #     - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/projectasap/asap-arroyo
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push arroyo-full
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          build-args: |
            GIT_SHA=${{ github.sha }}
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=registry,ref=ghcr.io/projectasap/asap-arroyo:buildcache
          cache-to: type=registry,ref=ghcr.io/projectasap/asap-arroyo:buildcache,mode=max
          target: arroyo-full
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
